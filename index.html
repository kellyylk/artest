<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs= 'sourceType= webcam;'>
      <a-marker preset="hiro">
        
    <a-asset-item id="scene" src="scene.gltf"></a-asset-item>
 
  <a-entity gltf-model="#scene" position="0.5 -2 -0.5" scale = "0.001 0.001 0.001" rotation="0,0,-90"></a-entity>
          
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
